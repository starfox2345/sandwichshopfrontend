<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>SandwichShop</title>
</head>
<body>
        <h1>Sandwich Shops and the Cities!</h1>
        <h2>Filter by City:</h2>
        <div id="city-container"></div>
        <h2>Create a Sandwich Shop</h2>
        <ul id="sandwichshop-list">
        </ul>
        <form id="sandwichshop-form">
            <label for="sandwichshop-name">Name:</label>
            <input type="text" name="name" id="sandwichshop-name"/><br>
            <label for="sandwichshop-description">Description:</label>
            <input type="text" name="description" id="sandwichshop-description"/><br>
            <label for="city-name">City:</label>
            <input type="text" name="city" id="city-id"/>
            

            <label for="city-dropdown">City:</label>
            <select name="city_id" id="city-dropdown">
                
            </select><br>
            <input type="submit" value="Create Sandwichshop" />

        </form>
  

    <script src="src/sandwichshop.js" type="text/javascript"></script>
    <script src="src/sandwichshop_service.js" type="text/javascript"></script>
    <script src="src/city.js" type="text/javascript"></script>
    <script src="src/city_service.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
